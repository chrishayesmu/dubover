<div id="duboverSettingsMenu">
    <div>
        <input type="checkbox" id="duboverSettingsMenuHideImagesInChat" data-settings-name="HideImagesInChat">
        <label for="duboverSettingsMenuHideImagesInChat">Don't autoload images in chat</label>
    </div>
    <div>
        <input type="checkbox" id="duboverSettingsMenuHideVideoChat" data-settings-name="HideVideoChat">
        <label for="duboverSettingsMenuHideVideoChat">Hide video chat option</label>
    </div>
    <div>
        <input type="checkbox" id="duboverSettingsMenuHideCommentsOnVideos" data-settings-name="HideVideoComments">
        <label for="duboverSettingsMenuHideCommentsOnVideos">Hide comments on videos</label>
    </div>
    <div>
        <input type="checkbox" id="duboverSettingsMenuMoveUsersSectionUnderVideo" data-settings-name="MoveUsersSectionUnderVideo">
        <label for="duboverSettingsMenuMoveUsersSectionUnderVideo">Move the room's user list beneath the video</label>
    </div>
    <div>
        <input type="checkbox" id="duboverSettingsMenuReplaceDubsWithUsernames" data-settings-name="ReplaceDubsWithUsernames">
        <label for="duboverSettingsMenuReplaceDubsWithUsernames">Replace user's dubs count with their username in the user list</label>
    </div>
    <div>
        <button id="duboverSettingsMenuApplyButton">Apply changes</button>
        <button id="duboverSettingsMenuCancelButton">Cancel</button>
    </div>
</div>
