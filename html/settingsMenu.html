<div id="duboverSettingsMenu">
    <div>
        <input type="checkbox" id="duboverSettingsMenuAlwaysShowChatTimestamps" data-settings-name="AlwaysShowChatTimestamps">
        <label for="duboverSettingsMenuAlwaysShowChatTimestamps">Always show chat timestamps</label>
    </div>
    <div>
        <input type="checkbox" id="duboverSettingsMenuHideImagesInChat" data-settings-name="HideImagesInChat">
        <label for="duboverSettingsMenuHideImagesInChat">Don't autoload images in chat</label>
    </div>
    <div style="margin-top: 1em">
        <label for="duboverSettingsMenuDateFormatString">Chat timestamp format</label>
        <input type="text" id="duboverSettingsMenuDateFormatString" data-settings-name="DateFormatString" style="margin-left: 0.5em">
        <a href="https://github.com/chrishayesmu/dubover/wiki/Date-format-strings" target="_blank">
            <span class="helpLink">Help</span>
        </a>
    </div>
    <div>
        <button id="duboverSettingsMenuApplyButton">Apply changes</button>
        <button id="duboverSettingsMenuCancelButton">Cancel</button>
    </div>
</div>
